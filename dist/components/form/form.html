<form name="myForm" style="margin-top: 100px;" ng-submit="submitForm()"><label for="nome">Nome:</label> <input type="text" id="nome" ng-model="formData.nome" required> <label for="senha">Senha:</label> <input type="password" id="senha" ng-model="formData.senha" required> <label for="cargo">Cargo:</label> <select id="cargo" ng-model="formData.cargo" required><option value="developer">Desenvolvedor</option><option value="manager">Gerente</option><option value="designer">Designer</option></select><br><button type="submit">Salvar</button> <button type="button" ng-click="gerarSenha()">Gerar Senha</button></form>
