<span class="toggle"><span ng-if="ctrl.employee.subordinates.length > 0" class="toggle-btn" ng-click="ctrl.toggleSubordinates(ctrl.employee)">{{ ctrl.employee.showSubordinates ? '▼ ' : '► ' }} </span>{{ ctrl.employee.name }}</span><table ng-if="ctrl.employee.showSubordinates"><tbody><tr class="hierarchy-tr" ng-repeat="subordinate in ctrl.employee.subordinates"><td class="hierarchy-table"><subordinate-app employee="subordinate"></subordinate-app><span class="score">{{ subordinate.score }} </span><span class="force-pass-level-{{subordinate.level}}">{{ subordinate.forcePass }} </span><i class="fa fa-edit edit-btn" ng-click="ctrl.editEmployee(employee)" title="Editar"></i> <i class="fa fa-window-close-o delete-btn" aria-hidden="true" ng-click="ctrl.deleteEmployee(employee)" title="Excluir"></i></td></tr></tbody></table>
